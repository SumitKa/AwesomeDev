<script>
    var vid = document.getElementById("bgvid");

    vid.addEventListener("click", function() {
        vid.classList.toggle("stopfade");
        if (vid.paused) {
            vid.play();
        }
        else {
            vid.pause();
        }
    })

    document.onmousedown=disableclick;
    status="Nope Nope Nope";
    function disableclick(event)
    {
        if(event.button==2)
        {
            alert(status);
            return false;
        }
    }
</script>
