{% extends "mainapp/base.html" %}
{% load staticfiles %}
{% block title %}
    {{ layer.name }} - mehr.
{% endblock %}
{% block js %}
    <script type='text/javascript'>
        var chapterLink = "{% url 'mainapp:chapterPage' person.id chapter.get_relative_id current_time %}";
    </script>
    <script src='{% static "mainapp/js/layer.js" %}'></script>
{% endblock %}
{% block css %}
    <link href='{% static "mainapp/css/util_video_fullscreen.css" %}' rel="stylesheet" type="text/css" />
    <link href='{% static "mainapp/css/layer.css" %}' rel="stylesheet" type="text/css" />
    <style type="text/css" >
    body {
        cursor: url("{% static 'mainapp/images/schlie√üen_blau.png' %}"), crosshair;
    }
    </style>
{% endblock %}
{% block content %}
<div class="timeline">
    <progress id="chapterProgressbar" value="{{ current_time }}" max="100"></progress>
    <progress id="layerProgressbar" class="layer-progressbar" value="0" max="100"></progress>
</div>
<div class="box">
    <div>
        <a class="header" href="#">...</a>
    </div>
    <div>
        <a class="mehr" href="#">mehr.</a>
    </div>
</div>
<video id="layerVideo" poster='{% static "mainapp/images/yeah.jpg" %}' autoplay>
    <source src="{{ layer.video.url }}" type="video/mp4">
    <source src="{{ layer.video.url }}" type="video/webm">
    Your browser does not support the video tag.
</video>
{% endblock %}
