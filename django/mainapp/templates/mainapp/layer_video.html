<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ layer.person.name }} - awesome video magazine</title>
    {% load staticfiles %}
    <!-- CSS -->
    <link href='{% static "mainapp/css/bootstrap.min.css" %}' rel="stylesheet" media="screen">
